<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #3DEA18;
        }

        h2 {
            color: #3DEA18;
        }

        p {
            color: #26e4e9;
            font-size: 18px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "Web.html"; // Redirige a la página de inicio después de 5 segundos
        }, 7000); // Tiempo en milisegundos (5 segundos = 5000 milisegundos)
    </script>
</head>
<body>
    <h1>El formulario se ha enviado con éxito</h1>
    <h2>Contactaremos con ustedes lo más rápido posible</h2>
    <p>¡Serás redirigido a la página de inicio en unos momentos!</p>
</body>
</html>
